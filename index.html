<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktbewertungen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <h1>ProduktTester</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#categories">Kategorien</a></li>
                <li><a href="#reviews">Rezensionen</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <h2>Top-Produkte des Monats</h2>
        <button onclick="window.location.href='#reviews'">Jetzt entdecken</button>
    </section>

    <!-- Produktbewertung -->
    <section id="reviews">
        <h2>Unsere neuesten Produktbewertungen</h2>
        <div class="review-card">
            <img src="product1.jpg" alt="Produkt 1">
            <h3>Smartphone XYZ</h3>
            <p>Bewertung: 4.5/5</p>
            <p>Ein fantastisches Smartphone mit tollen Features!</p>
            <button onclick="window.location.href='#review-detail'">Mehr erfahren</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ProduktTester | Alle Rechte vorbehalten</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
